{#
 # Location Place Page
 # ---------------------------------------------
-#}

{% set bodyClass = "place-page" %}
{% extends "_layouts/site" %}

{% block main %}


<section class="entry-content pure-g">
    

  <div class="pure-u-1">

     <h1>{{ entry.title }}</h1>

     <p>Latitude = {{ entry.mapMarker.lat }}</p>

     <p>Longitude = {{ entry.mapMarker.lng }}</p>

  </div>


</section>
      

  
{% endblock %}
